<!DOCTYPE html>
<html>
  <head>
    <title>MB Reads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
    <script defer src="https://kit.fontawesome.com/0bef9420dc.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script defer src="https://unpkg.com/dayjs/plugin/isoWeek.js"></script>
    <script defer src="https://unpkg.com/dayjs/plugin/isLeapYear.js"></script>
    <script defer src="https://unpkg.com/marked/marked.min.js"></script>
    <script defer src="https://unpkg.com/scrollreveal@4.0.7"></script>
    <script defer src="scripts.js"></script>
  </head>
  <body class="hide-app">
    <header>
      <a class="brand" href="/">Reads</a>
      <div class="fill"></div>
      <div id="account">
        <img alt="avatar" src="https://placehold.co/40" />
        <div>
          <b id="account-name"></b>
          <div id="account-id"></div>
        </div>
      </div>
    </header>
    <div id="firebase-ui-auth"></div>
    <div id="page">
      <div id="app">
        <div id="list">
          <!-- table vs. tiles -->
          <table>
            <thead>
              <tr>
                <th>Week</th>
                <th>Book</th>
                <th>Medium</th>
                <th>Method</th>
                <th>Status</th>
                <th>Review</th>
              </tr>
            </thead>
            <tbody id="weeks"></tbody>
          </table>
        </div>
        <div id="item">
          <!-- form vs. view -->
          <form>
            <h2>Form</h2>
            <div>
              <label for="week">Week</label>
              <input id="week" type="number" />
            </div>
            <div>
              <label for="title">Title</label>
              <input id="title" />
            </div>
            <div>
              <label for="author">Author</label>
              <input id="author" />
            </div>
            <div>
              <input id="physical" type="checkbox" />
              <label for="physical">Physical</label>
            </div>
            <div>
              <label for="parts">Parts</label>
              <input id="parts" type="number" />
            </div>
            <div>
              <label for="parts">Notes</label>
              <input id="parts" type="number" />
            </div>
            <button id="save">Save</button>
          </form>
        </div>
        <button id="jump">Go to this week</button>
      </div>
    </div>
  </body>
</html>
